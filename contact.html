    <!-- main started -->
    <main>
        <!-- contact form section started -->
        <section>
            <article>
                <form>
                    <h2>Contact</h2>

                    <label for="name">Name : </label>
                    <input type="text" id="name" name="name" placeholder="enter your name" required>

                    <br> <br>

                    <label for="email">Email : </label>
                    <input type="email" id="email" name="email" placeholder="enter your email id" required>

                    <br> <br>

                    <label for="phone">Phone : </label>
                    <input type="tel" id="phone" name="phone" placeholder="enter your phone number" required>

                    <br> <br>
                    <label for="subject">Subject :</label>
                    <input type="text" id="subject" name="subject" placeholder="enter your subject" required>

                    <br> <br>

                    <label for="message">Message :</label>
                    <textarea name="message" id="message" rows="3" placeholder="enter your message"></textarea>

                    <br> <br>

                    <button type="submit">Submit</button>

                    <br> <br>
                </form>
            </article>
        </section>
        <!-- contact form section ended -->

    </main>
